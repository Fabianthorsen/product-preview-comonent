<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles.css" />
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="flex-container">
      <div class="flex-row image">
        <picture>
          <source srcset="./images/image-product-desktop.jpg" media="(min-width: 1440px)">
          <img src="./images/image-product-mobile.jpg" alt="product-photo">
        </picture>
      </div>
      <div class="flex-row text">
        <article>
          <p class="category-header">PERFUME</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-container">
            <h1 class="title title-cyan">$149.99</h1>
            <p class="price-disabled">$169.99</p>
          </div>
        </article>
        <button class="btn btn-cyan"><img src="/images/icon-cart.svg" alt="cart-icon" width="13" />Add to cart</button>
      </div>
    </div>
  </main>

</body>

</html>
